<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 1;">
        <label for="opacity-slider">Layer Opacity:</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    
    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- LEGEND -->
    <div id="legend" class="legend">
        <h4>Number of Collisions per <br>0.5sqkm hexagon in Toronto</h4>
        <h8>Total collisions between 2006-2021</h8>
        <div><span style='background-color: #ffffcc'></span>0</div>
        <div><span style='background-color: #E8F6CB'></span>1-9</div>
        <div><span style='background-color: #D0EDCA'></span>10-19</div>
        <div><span style='background-color: #A0DBC8'></span>20-29</div>
        <div><span style='background-color: #71C9C6'></span>30-39</div>
        <div><span style='background-color: #59C0C5'></span>40-49</div>
        <div><span style='background-color: #41B6C4'></span>50+</div>
      </div>

      <div class="sidebar">
        <h3>Pedestrian and Motor Vehicle Accidents <br>in Toronto from 2006-2021</h3>
        <button id="returnToToronto">Return to Toronto</button>
    </div>

      <!-- LAYER TOGGLE BUTTONS-->
      <div class='map-data-container'>
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hexcheck" checked>
            Show hexagons
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="collcheck" checked>
            Show collisions
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tocheck" checked>
            Show Toronto city limits
        </div>

    <script src="script.js"></script>

</body>

</html>
